apiVersion: "apps/v1beta1"
kind: StatefulSet
metadata:
  name: antidote-dc-2
spec:
  serviceName: antidote-dc-2
  replicas: 2
  template:
    metadata:
      labels:
        app: antidote
    spec:
      containers:
      - name: antidote
        image: mweber/antidotedb:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8087
          name: pb
        env:
          - name: NODE_NAME
            value: "antidote"
          - name: IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
      nodeSelector:
          dc: "2"
